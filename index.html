<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Robert's Parking Problem</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<h1>Robert's Parking Problem</h1>
			<div class="input-area">
				<label for="probabilities"
					>Enter probabilities (comma separated):</label
				>
				<input type="text" id="probabilities" value="0.3,0.5,0.7,0.8" />
			</div>
			<div class="input-area">
				<label for="M">Enter cost M:</label>
				<input type="number" id="M" placeholder="100" value="100" />
			</div>
			<div class="input-area">
				<button onclick="calculateParking()">Calculate Parking</button>
			</div>
			<div id="parking-lot"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
